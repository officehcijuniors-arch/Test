  <style>
    body {
      margin: 0;
      font-family: "Areno Serif", serif;
      background: linear-gradient(to right, #d42323 50%, #003789 50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 10px;
      color: #fff;
    }
    header img {
      max-height: 100px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 1.4em;
      margin: 0;
    }
    .canva-container {
      position: relative;
      width: 1200px;
      max-width: 95%;
      aspect-ratio: 16/9;
      margin-top: 20px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    .canva-container::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 500px; height: 500px;
      background: url("https://cdn.prod.website-files.com/65ce0995c4a7c7f85f6c9275/65fae09e7fcd7a502dbded48_hci%20logo.svg") no-repeat center;
      background-size: contain;
      opacity: 0.08;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
    }
    .canva-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      z-index: 2;
    }
    @media (max-width: 768px) {
      .canva-container { height: 600px; }
      header img { max-height: 70px; }
    }
  </style>
</head>
