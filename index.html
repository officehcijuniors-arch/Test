<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>HC Tiwag Innsbruck Eisplan</title>
  <style>
    body {
      margin: 0;
      font-family: "Areno Serif", serif;
      background: linear-gradient(to right, #d42323 50%, #003789 50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 10px;
      color: #fff;
    }
    header img {
      max-height: 100px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 1.4em;
      margin: 0;
    }
    .calendar-container, .canva-container {
      position: relative;
      width: 1200px;
      max-width: 95%;
      height: 700px;
      margin-top: 10px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    .calendar-container::before, .canva-container::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 500px; height: 500px;
      background: url("https://cdn.prod.website-files.com/65ce0995c4a7c7f85f6c9275/65fae09e7fcd7a502dbded48_hci%20logo.svg") no-repeat center;
      background-size: contain;
      opacity: 0.08;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
    }
    .calendar-container iframe, .canva-container iframe {
      width: 100%; height: 100%;
      border: 0;
      position: relative;
      z-index: 2;
    }
    @media (max-width: 768px) {
      .calendar-container, .canva-container { height: 600px; }
      header img { max-height: 70px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.prod.website-files.com/65ce0995c4a7c7f85f6c9275/65fae09e7fcd7a502dbded48_hci%20logo.svg" alt="HC Tiwag Innsbruck Logo">
    <h1>HC Tiwag Innsbruck Eisplan</h1>
  </header>

  <!-- Google Kalender -->
  <div class="calendar-container">
    <iframe 
      src="https://calendar.google.com/calendar/embed?src=officehcijuniors%40gmail.com&mode=WEEK&scrollTime=15:00:00&ctz=Europe%2FVienna" 
      frameborder="0" scrolling="no"></iframe>
  </div>

  <!-- Canva Slideshow -->
  <div class="canva-container">
    <iframe id="canvaFrame"
      src="https://www.canva.com/design/DAGyZLbH_UY/EmEqkwW_U2ZYeFFYsZLpJA/view?embed"
      frameborder="0" scrolling="no"></iframe>
  </div>

  <script>
    // Liste der einzubettenden Canva-Seiten (hier kannst du beliebig viele hinzufÃ¼gen)
    const canvaLinks = [
      "https://www.canva.com/design/DAGyZLbH_UY/EmEqkwW_U2ZYeFFYsZLpJA/view?embed",
      "https://www.canva.com/design/DEIN_ZWEITER_LINK/view?embed",
      "https://www.canva.com/design/DEIN_DRITTER_LINK/view?embed"
    ];

    let currentIndex = 0;
    const frame = document.getElementById("canvaFrame");

    setInterval(() => {
      currentIndex = (currentIndex + 1) % canvaLinks.length;
      frame.src = canvaLinks[currentIndex];
    }, 10000); // 10 Sekunden
  </script>
</body>
</html>
