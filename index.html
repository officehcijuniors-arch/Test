<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>HC Tiwag Innsbruck Eisplan</title>
  <style>
    body {
      margin: 0;
      font-family: "Areno Serif", serif;
      background: linear-gradient(to right, #d42323 50%, #003789 50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 10px;
      color: #fff;
    }
    header img {
      max-height: 100px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 1.4em;
      margin: 0;
    }
    .calendar-container {
      position: relative;
      width: 1200px;
      max-width: 95%;
      height: 700px;
      margin-top: 10px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    .calendar-container::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 500px; height: 500px;
      background: url("logo.svg") no-repeat center;
      background-size: contain;
      opacity: 0.08;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
    }
    .calendar-container iframe {
      width: 100%; height: 100%;
      border: 0;
      position: relative;
      z-index: 2;
    }
    @media (max-width: 768px) {
      .calendar-container { height: 600px; }
      header img { max-height: 70px; }
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo-Datei im Repo (z. B. logo.svg) oder externe URL -->
    <img src="logo.svg" alt="HC Tiwag Innsbruck Logo">
    <h1>HC Tiwag Innsbruck Eisplan</h1>
  </header>

  <div class="calendar-container">
    <iframe 
      src="https://calendar.google.com/calendar/embed?src=officehcijuniors%40gmail.com&mode=WEEK&scrollTime=15:00:00&ctz=Europe%2FVienna" 
      frameborder="0" scrolling="no"></iframe>
  </div>
</body>
</html>
